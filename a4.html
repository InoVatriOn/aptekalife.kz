<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-аптека LIFE</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" href="../sd/images/Life2.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Регистрация</h1>
            <div class="input-box">
                <input type="text" placeholder="Имя" required>
                <i class='bx bxs-user-circle'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Почта" required>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Пароль" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Повторите пароль" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <button type="submit" class="btn">Регистрация</button>

            <div class="register-link">
                <p>У вас уже есть учетная запись? <a href="a3.html">Войти</a></p>
            </div>
        </form>
    </div>
</body>
</html>
